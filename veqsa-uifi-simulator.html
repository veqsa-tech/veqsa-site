<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f9fcff;
      --text: #333;
      --card: #ffffff;
      --highlight: #006d77;
      --accent: #e76f51;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #ddd;
      --card: #2c2c2c;
      --highlight: #00b4a2;
      --accent: #ffb703;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    .header {
      background-color: var(--highlight);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.4rem; font-weight: bold; }
    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    select, .theme-toggle {
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: var(--card);
      border-radius: 8px;
      margin: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .summary-box { text-align: center; padding: 0.5rem; }
    .summary-box strong {
      display: block;
      font-size: 1.5rem;
      color: var(--accent);
    }
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .main-panels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .panel {
      background-color: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
      transition: all 0.3s ease;
    }
    .panel h3 { margin-top: 0; }
    canvas {
      width: 100% !important;
      height: 240px !important;
    }
    .alerts {
      max-height: 400px;
      overflow-y: auto;
    }
    .alert {
      background: #fff3f3;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      border-left: 4px solid red;
    }
    [data-theme="dark"] .alert { background: #442626; }
    .matrix {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    .matrix-column {
      background: var(--card);
      padding: 0.5rem;
      border-radius: 5px;
    }
    .matrix-column h4 {
      text-align: center;
    }
    .task {
      background: #f1f1f1;
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-left: 5px solid #888;
      font-size: 0.9rem;
      animation: fadeIn 0.6s ease;
    }
    [data-theme="dark"] .task { background: #444; }
    .sidebar-info {
      font-size: 0.9rem;
      margin-top: 1rem;
      background: var(--card);
      border-left: 4px solid var(--highlight);
      padding: 0.8rem;
      border-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
// ðŸ§  Core Variables
let chartInstance;
const chartCtx = document.getElementById("mainChart").getContext("2d");
const kpi1 = document.getElementById("kpi1");
const kpi2 = document.getElementById("kpi2");
const kpi3 = document.getElementById("kpi3");
const alertStream = document.getElementById("alertStream");
const insightPanel = document.getElementById("insightPanel");
const matrixContainer = document.getElementById("matrixContainer");
const rtaoPanel = document.getElementById("rtaoPanel");

let activeScenario = "healthcare";

// ðŸ” Utility for Simulated Data
function randLine(len, min, max) {
  return Array.from({ length: len }, () => Math.floor(Math.random() * (max - min + 1)) + min);
}

// ðŸŒ— Theme Toggle
function toggleTheme() {
  const html = document.documentElement;
  html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
}

// âš ï¸ Alert Stream Handler
function streamAlert(text) {
  const el = document.createElement("div");
  el.className = "alert";
  el.textContent = `âš ï¸ ${text} â€” ${new Date().toLocaleTimeString()}`;
  alertStream.prepend(el);
  if (alertStream.childNodes.length > 6) alertStream.removeChild(alertStream.lastChild);
}

// ðŸ”„ Scenario Loader
function loadScenario(key) {
  activeScenario = key;
  const s = scenarios[key];
  document.getElementById("chartTitle").innerText = s.chartTitle;

  if (chartInstance) chartInstance.destroy();
  chartInstance = new Chart(chartCtx, {
    type: s.chartType || "line",
    data: s.chartData(),
    options: { responsive: true, maintainAspectRatio: false }
  });

  [kpi1.innerText, kpi2.innerText, kpi3.innerText] = s.kpis;
  insightPanel.innerText = s.insight;

  alertStream.innerHTML = "";
  s.alerts.forEach(a => streamAlert(a));

  matrixContainer.innerHTML = "";
  Object.entries(s.matrix).forEach(([level, tasks]) => {
    const col = document.createElement("div");
    col.className = "matrix-column";
    col.innerHTML = `<h4>${level}</h4>` + tasks.map(t => `<div class="task">${t}</div>`).join("");
    matrixContainer.appendChild(col);
  });

  rtaoPanel.innerHTML = "";
  s.rtao.forEach(r => {
    const box = document.createElement("div");
    box.className = "task";
    box.innerHTML = `ðŸ§  ${r.msg}<br><small>Confidence: ${r.confidence}%</small>`;
    rtaoPanel.appendChild(box);
  });
}

// ðŸ” Auto Simulator Loop
function simulate() {
  const s = scenarios[activeScenario];
  if (!s) return;

  chartInstance.data = s.chartData();
  chartInstance.update();

  const alert = s.alerts[Math.floor(Math.random() * s.alerts.length)];
  streamAlert(alert);

  const newReco = {
    msg: s.rtao[Math.floor(Math.random() * s.rtao.length)].msg + " (refined)",
    confidence: Math.floor(Math.random() * 15 + 80)
  };
  s.rtao.unshift(newReco);
  s.rtao = s.rtao.slice(0, 3);
  loadScenario(activeScenario);
}

// ðŸ”Œ Bindings
document.getElementById("scenarioSelect").addEventListener("change", e => {
  loadScenario(e.target.value);
});

window.onload = () => {
  loadScenario("healthcare");
  setInterval(simulate, 6000);
};
